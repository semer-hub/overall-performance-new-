<!-- Include Font Awesome & Google Font for Calligraphy -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
/* Reset browser defaults that cause white borders/spaces */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    width: 100%;
    height: 100%;
    background: #0b0b0b;
    overflow-x: hidden;
    font-family: Arial, sans-serif;
      
}

/* Hero Section Styles */
.hero {
    position: relative;
    width: 100vw; /* Full width */
    height: 100vh; /* Full height */
    background: linear-gradient(135deg, #0b0b0b 0%, #000000 100%);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    overflow: hidden;
    padding: 0 15px;
}

.hero h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 3.5rem;
    font-weight: 400;
    text-align: center;
    max-width: 90%;
    background: linear-gradient(90deg, #FFD700, #FFA500);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: fadeInDown 1s ease forwards;
}

.hero h1 span {
    border-right: 2px solid #fff;
    animation: typing 3.5s steps(30, end), blink 0.75s step-end infinite;
    white-space: nowrap;
    overflow: hidden;
    display: inline-block;
}

.hero p {
    font-size: 1.1rem;
    color: #ccc;
    text-align: center;
    max-width: 600px;
    margin: 15px auto 25px;
    animation: fadeInUp 1.2s ease forwards;
}

.scroll-btn {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 12px 24px;
    background: linear-gradient(90deg, #FFD700, #FFA500);
    border-radius: 30px;
    color: black;
    text-decoration: none;
    font-weight: 600;
    transition: background 0.3s ease, transform 0.3s ease;
    animation: fadeInUp 1.5s ease forwards;
}

.scroll-btn:hover {
    background: linear-gradient(90deg, #FFC000, #FF8C00);
    transform: translateY(-3px);
}

/* Floating Shapes */
.shape {
    position: absolute;
    border-radius: 50%;
    background: rgba(255, 215, 0, 0.15);
    animation: float 6s ease-in-out infinite;
}
.shape1 { width: 150px; height: 150px; top: 10%; left: 15%; }
.shape2 { width: 100px; height: 100px; bottom: 20%; right: 20%; }
.shape3 { width: 80px; height: 80px; top: 50%; right: 10%; }

/* Animations */
@keyframes typing {
    from { width: 0 }
    to { width: 100% }
}
@keyframes blink {
    50% { border-color: transparent }
}
@keyframes fadeInDown {
    from { opacity: 0; transform: translateY(-20px) }
    to { opacity: 1; transform: translateY(0) }
}
@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px) }
    to { opacity: 1; transform: translateY(0) }
}
@keyframes float {
    0%, 100% { transform: translateY(0) }
    50% { transform: translateY(-15px) }
}

/* Mobile Adjustments */
@media (max-width: 768px) {
    .hero {
        padding: 20px 10px;
    }

    .hero h1 span {
        white-space: normal;
        border: none;
        animation: none;
        width: auto;
    }

    .hero h1 {
        font-size: clamp(1.8rem, 5vw, 2.5rem);
        line-height: 1.3;
    }

    .shape {
        display: none;
    }
}
</style>

<!-- Hero Section HTML -->
<section class="hero">
    <!-- Floating Decorative Shapes -->
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>

    <h1><span>Overall Performance Analytics</span></h1>
    <p>From raw numbers to real growth see how weâ€™ve transformed performance through strategic planning, audience targeting, and creative execution.</p>
    <a href="./instagram.html" class="scroll-btn">
        <i class="fa-solid fa-chart-line"></i> View Analytics
    </a>
</section>
